<div class="card">
  <div class="header">
    <h4 class="title">Imagem Principal de Fundo</h4>

  </div>

  <div class="content table-responsive table-full-width">
    <img width="100%" *ngIf="pagina.imagemFundo" src="{{pagina.imagemFundo}}" >
    <image-upload *ngIf="pagina.permiteEdicao" width="100%" url="{{urlUpload}}" 
    (uploadFinished)="onUploadFinished($event)"
    buttonCaption="Escolha a imagem"
    dropBoxMessage="ou arraste aqui"
    ></image-upload>

  </div>

</div>
