<h2 mat-dialog-title>Campanha</h2>

<form  class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput maxlength="30" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Página" #paginaValidacaoWebId [(ngModel)]="item.paginaValidacaoWebId" name="paginaValidacaoWebId">
      <mat-option *ngFor="let pagina of listaPagina" [value]="pagina.id">
        {{ pagina.mensagemPrincipal }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Página" #setupCampanhaId [(ngModel)]="item.setupCampanhaId" name="setupCampanhaId">
      <mat-option *ngFor="let setup of listaSetup" [value]="setup.id">
        {{ setup.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
