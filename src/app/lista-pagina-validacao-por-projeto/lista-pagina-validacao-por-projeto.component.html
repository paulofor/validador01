<div class="main-content" *ngIf="projeto$ | async as projeto">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <div class="header">
            <h4 class="title">{{ projeto.nome }}</h4>
            <a routerLink="/adicionaPaginaValidacaoWebParaProjeto/{{projeto.id}}">Criar Página Validação</a>
          </div>

          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Página de Validação</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pagina of projeto.paginaValidacaoWebs">
                  <td>{{pagina.mensagemPrincipal}}</td>
                  <td><a routerLink="/listaCampanhaPorPaginaValidacao/{{pagina.id}}">Campanhas</a></td>
                  <td><a routerLink="/editaPaginaValidacaoWeb/{{pagina.id}}">Alterar</a></td>
                </tr>
              </tbody>
            </table>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
