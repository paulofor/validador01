<div class="card" *ngIf="recurso">
  <div class="header">
    <h4 class="title">Recurso {{recurso.nome}}</h4>
    <td><button mat-raised-button color="primary" (click)="openDialog()">Novo</button></td>

  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="65%">Nome</th>
          <th width="15%">Tempo Planejado</th>
          <th width="15%">Em execução</th>
          <th width="5%"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let versao of recurso.versaoRecursos">
          <td>
            <div>
            {{versao.nome}}
            </div>
          </td>  
          <td>{{versao.tempoPlanejado}}</td>
          <td>{{versao.emExecucao}}</td>
          <td>
            <button class="btn btn-primary btn-sm " (click)="openDialog(versao)">Alterar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
