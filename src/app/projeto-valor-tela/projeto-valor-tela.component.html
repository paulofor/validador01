<div *ngIf="projeto" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Projeto: {{projeto.nome}}</h4>
          </div>
          <div class="header">
            <h4 class="title">Conceito: {{conceito.titulo}}</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="70%">Palavra-Chave</th>
                  <th width="15%">Media Cpc</th>
                  <th width="15%">Volume</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaPalavra">
                  <td>{{item.palavraChaveGoogleId}}</td>
                  <td>{{item.mediaCpc}}</td>
                  <td>{{item.volumePesquisa}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-lista-valor-conceito [conceito]="conceito"></app-lista-valor-conceito>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-lista-tela-app [conceito]="conceito"></app-lista-tela-app>
      </div>
    </div>
  </div>
</div>
