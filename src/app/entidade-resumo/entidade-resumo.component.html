<div *ngIf="entidade" class="main-content">

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">{{entidade.nome}}</h4>
          </div>
          <div class="content"></div>
        </div>
      </div>

    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <app-lista-atributo-por-entidade [entidade]="entidade"></app-lista-atributo-por-entidade>
    </div>
  </div>

</div>
