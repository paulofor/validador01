<h2 mat-dialog-title>Edição Etapa de Projeto</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input autocomplete="off" matInput maxlength="30" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input autocomplete="off" matInput maxlength="10" #codigo [(ngModel)]="item.codigo" name="descricao" placeholder="Código" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input autocomplete="off" matInput maxlength="10" #ordenacao [(ngModel)]="item.ordenacao" name="ordenacao" placeholder="Ordenação" />
    </mat-form-field>

    <mat-checkbox  #ativo [(ngModel)]="item.ativo" name="ativo">Ativo</mat-checkbox>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
