<div class="main-content" *ngIf="projeto$ | async as projeto">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">{{ projeto.nome }}</h4>
            <a routerLink="/paginaValidacaoPorProjeto/{{projeto.id}}">Paginas de Validação</a>
          </div>
          <app-lista-valor-por-projeto [projeto]="projeto"></app-lista-valor-por-projeto>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <app-dor-ganho-palavra-chave></app-dor-ganho-palavra-chave>
      </div>
    </div>


  </div>
</div>
