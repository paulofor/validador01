<div *ngIf="aplicacao" class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <app-itens-canvas-para-entidades [aplicacao]="aplicacao"></app-itens-canvas-para-entidades>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col-md-12">
                <app-entidade-por-aplicacao-v2 [aplicacao]="aplicacao"></app-entidade-por-aplicacao-v2>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col-md-12">
                <app-tela-app-por-aplicacao  [aplicacao]="aplicacao"></app-tela-app-por-aplicacao>
            </div>
        </div>

        <div class="spacer"></div>
        <div class="row">
            <div class="col-md-12">
                <app-tela-web-por-aplicacao  [aplicacao]="aplicacao"></app-tela-web-por-aplicacao>
            </div>
        </div>
    </div>
</div>
