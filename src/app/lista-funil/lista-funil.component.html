<div class="card" >
  <div class="header">
    <h4 class="title">Funil</h4>
    <td><button mat-raised-button color="primary" (click)="openDialog()">Novo</button></td>

  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="90%">Nome</th>
          <th width="5%"></th>
          <th width="5%"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let funil of listaFunil">
          <td>{{funil.nome}}</td>
          <td><a routerLink="/funilNegocio/{{funil.id}}">Etapas</a></td>
          <td>
            <button class="btn btn-primary btn-sm " (click)="openDialog(funil)">Alterar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
