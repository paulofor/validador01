<div *ngIf="pagina" class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">Campanhas</h4>
              <button mat-raised-button (click)="criaCampanha()">Nova</button>
            </div>
            <div class="content table-responsive table-full-width">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>Titulo</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let campanha of pagina.campanhaAds">
                    <td>{{campanha.nome}}</td>
                    <td align="right">
                      <button class="btn btn-primary btn-sm " (click)="alteraCampanha(campanha)">Alterar</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
