<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Setup Campanha</h4>
          <button class="btn btn-primary btn-sm " (click)="openDialog()">Novo</button>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Nome</th>
                  <th width="10%">Início</th>
                  <th width="10%">Final</th>
                  <th width="10%">Custo Dia</th>
                  <th width="10%">Estratégia</th>
                  <th width="10%">Rotação</th>
                  <th width="10%">Match</th>
                  <th width="10%">Plataforma</th>
                  <th width="5%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td>{{item.nome}}</td>
                  <td>{{item.diaSemanaInicio}}</td>
                  <td>{{item.diaSemanaFinal}}</td>
                  <td>{{item.budgetDiario}}</td>
                  <td>{{item.estrategia}}</td>
                  <td>{{item.rotacaoAnuncio}}</td>
                  <td>{{item.matchPalavra}}</td>
                  <td>{{item.plataforma}}</td>
                  <td><button *ngIf="permiteEdicao(item)" class="btn btn-primary btn-sm "  (click)="openDialog(item)">Alterar</button></td>
                </tr>
              </tbody>
            </table>

          </div>
      </div>
    </div>
  </div>
  </div>
