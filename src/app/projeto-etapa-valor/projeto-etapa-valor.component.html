<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Validação de Hipóteses de Valor</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Projeto</th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let projeto of projetos">
                  <td>{{projeto.nome}}</td>
                  <td><a routerLink="/receita/{{projeto.id}}">Receitas</a></td>
                  <td><a routerLink="/dorGanhoCanvas/{{projeto.id}}">Ganho/Dor</a></td>
                  <td><a routerLink="/projetoCanvas/{{projeto.id}}">Negócio</a></td>
                  <td><a routerLink="/mvpCanvas/{{projeto.id}}">Mvp</a></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
