<div *ngIf="listaPagina" class="card">
  <div class="header">
    <h4 class="title">Processo de Neg√≥cio</h4>
    <button class="btn btn-primary btn-sm " (click)="openDialog()">Novo</button>
  </div>
  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="90%">Nome</th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaPagina">
          <td>{{item.nome}}</td>
          <td align="right">
            <button class="btn btn-primary btn-sm " (click)="openDialog(item)">Alterar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
