<div class="main-content" *ngIf="item">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Visitantes - {{item.projeto.nome}} ({{item.projeto.codigo}})</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="5%"></th>
                  <th width="20%">CÃ³digo</th>
                  <th width="20%">Data</th>
                  <th width="20%">Dispositivo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let visitante of item.visitantes; let i = index">
                  <td [ngClass]="getAtivoClasse(visitante)">{{i+1}}</td>
                  <td [ngClass]="getAtivoClasse(visitante)">{{visitante.codigoCookie}}</td>
                  <td [ngClass]="getAtivoClasse(visitante)">{{visitante.dataHora |  date : 'dd/MM/yyyy (EEE)  HH:mm:ss '}}</td>
                  <td [ngClass]="getAtivoClasse(visitante)">{{visitante.dispositivo}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
