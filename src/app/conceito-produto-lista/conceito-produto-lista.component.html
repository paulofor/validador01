<div  class="card">
  <div class="header">
    <h4 class="title">Conceito Ativo:</h4>
    <button class="btn btn-primary btn-sm"  (click)="openDialog()">Novo</button>
  </div>
  <div class="content table-responsive table-full-width">
    <table *ngIf="listaConceito" class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="90%">Conceitos</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaConceito">
          <td>{{item.titulo}}</td>
          <td align="right">
            <button class="btn btn-primary btn-sm " (click)="openDialog(item)">Alterar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
