<h2 mat-dialog-title>Versão Recurso</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput maxlength="100" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput rows="3" #descricao [(ngModel)]="item.descricao" name="descricao" placeholder="Descrição"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="item.tempoPlanejadoStr" matInput maxlength="5" [ngModelOptions]="{standalone: true}" placeholder="Tempo Planejado" />
    </mat-form-field>

    <mat-checkbox #emExecucao [(ngModel)]="item.emExecucao" name="emExecucao">Em execução
    </mat-checkbox>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
