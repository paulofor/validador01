<h2 mat-dialog-title>Etapa (id: {{item.id}}) - {{funil.nome}}</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput maxlength="100" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  #descricao [(ngModel)]="item.descricao" name="descricao" placeholder="Descrição" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  #formula [(ngModel)]="item.formula" name="formula" placeholder="Fórmula" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput  #sql [(ngModel)]="item.sql" name="sql" placeholder="Sql" rows="12" ></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
