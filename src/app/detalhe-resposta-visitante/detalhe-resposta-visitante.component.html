<div class="main-content" *ngIf="listaResposta"> 
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">Respostas</h4>
            </div>
            <div class="content table-responsive table-full-width">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th width="50%">Pergunta</th>
                    <th width="50%">Resposta</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaResposta">
                    <td>{{item.pergunta}}</td>
                    <td>{{item.resposta}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
