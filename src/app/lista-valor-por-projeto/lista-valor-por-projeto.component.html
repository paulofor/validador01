<div class="content table-responsive table-full-width">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Valor</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let valor of projeto.projetoCanvasMySqls">
        <tr>
          <td>
            <h5>{{valor.descricao}}</h5>
          </td>
          <td>
            <a routerLink="/adicionaItemValidacaoPorItem/{{valor.id}}">Cria Item Validacao</a>
          </td>
        </tr>
        <tr *ngFor="let item of valor.itemValidacaoPaginas">
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.titulo}}</td>
          <td>
            <a routerLink="/editaItemValidacao/{{item.id}}">Editar</a>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
