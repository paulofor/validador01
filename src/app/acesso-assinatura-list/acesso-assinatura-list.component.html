<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="listaBase" class="card">
        <div class="header">
          <h4 class="title">Consulta de Per√≠odo Gratuito</h4>
        </div>

        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th width="30%">Data</th>
                <th width="10%">Dias</th>
                <th width="60%">Chave</th>
      
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaBase">
                <td>{{item.dataHora | date : 'dd-MM-yyyy HH:mm'}}</td>
                <td>{{item.dias}}</td>
                <td>{{item.chave}}</td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div>
  </div>
</div>
