<h2 mat-dialog-title>Tempo Execução</h2>

<form *ngIf="tempo && listaProjeto" class="example-full-width" (ngSubmit)="onSubmit()">


  <mat-form-field class="example-full-width">
    <mat-select placeholder="Projeto" #projetoMySqlId [(ngModel)]="tempo.projetoMySqlId" name="projetoMySqlId">
      <mat-option *ngFor="let projeto of listaProjeto" [value]="projeto.id">
        {{ projeto.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="tempo.horaInicio" name="horaInicio" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="tempo.horaTermino" name="horaTermino" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button>Enviar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>

</form>
