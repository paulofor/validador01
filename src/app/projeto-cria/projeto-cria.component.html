<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Projeto - Novo</h4>
          </div>
          <form class="content">
            <div class="form-group">
              <label for="nomeProjeto">Nome do Projeto</label>
              <input type="text" class="form-control" id="nomeProjeto" placeholder="Nome do Projeto">
            </div>
            <div class="form-group">
              <label for="mercadoProjeto">Mercado</label>
              <input type="text" class="form-control" id="mercadoProjeto" placeholder="Mercado">
            </div>
            <div class="form-group">
              <label for="valorProjeto">Valor</label>
              <input type="text" class="form-control" id="valorProjeto" placeholder="Valor">
            </div>
            <div class="form-group">
              <label for="dorProjeto">Dor</label>
              <input type="text" class="form-control" id="dorProjeto" placeholder="Dor">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
            <button type="cancel" class="btn btn-primary btn-sm">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
