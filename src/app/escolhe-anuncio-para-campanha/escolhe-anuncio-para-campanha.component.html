<div *ngIf="campanha" class="card">
  <div class="header">
    <h4  *ngIf="campanha" class="title">Anúncios da Campanhas ({{campanha.campanhaAnuncioResultados.length}})</h4>
    <button class="btn btn-primary btn-sm " *ngIf="campanha.permiteEdicao==1"
      (click)="openDialog(campanha)">Escolher</button>
  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Anúncios </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of campanha.campanhaAnuncioResultados">
          <tr>
            <td>{{item.idAds}}</td>
          </tr>
          <tr>
            <td>
              <app-display-anuncio [item]="item.anuncioAds"></app-display-anuncio>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>

  </div>

</div>
