<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Projetos</h4>

            <a routerLink="/projetos/insere" class="btn btn-primary btn-sm  ">Novo</a>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Codigo</th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let projeto of listaBase">
                  <td><a routerLink="/projetoEvolucao/{{projeto.id}}">{{projeto.nome}}</a></td>
                  <td>{{projeto.codigo}}</td>
                  <td><a routerLink="/receita/{{projeto.id}}">Receitas</a></td>
                  <td><a routerLink="/dorGanhoCanvas/{{projeto.id}}">Ganho/Dor</a></td>
                  <td><a routerLink="/projetoCanvas/{{projeto.id}}">Neg√≥cio</a></td>
                  <td><a routerLink="/mvpCanvas/{{projeto.id}}">Mvp</a></td>

              </tbody>
            </table>

          </div>
        </div>
      </div>
