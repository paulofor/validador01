<div *ngIf="listaEntidade" class="card">
  <div class="header">
    <h4 class="title">Entidades</h4>
    <button class="btn btn-primary btn-sm " (click)="openDialog()">Novo</button>
  </div>
  <div class="content table-responsive table-full-width">
    <table *ngIf="listaEntidade" class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="50%">Nome</th>
          <th width="15%">Chave</th>
          <th width="15%">Identificador</th>
          <th width="10%"></th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of listaEntidade">
          <tr>
            <td>
              {{item.nome}}
            </td>
            <td>
              {{(item.atributoChave?item.atributoChave.nome:'-')}}
            </td>
            <td>
              {{(item.atributoIdentificador?item.atributoIdentificador.nome:'-')}}
            </td>
            <td>
              <button class="btn btn-primary btn-sm" routerLink="/entidadeResumo/{{item.id_entidade}}">Detalhe</button>
            </td>
            <td>
              <button class="btn btn-primary btn-sm " (click)="alteraEntidade(item)">Alterar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
