<h2 *ngIf="item" mat-dialog-title>Projeto</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="20" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>
   
  
    <mat-form-field class="example-full-width">
      <input matInput maxlength="20" #codigo [(ngModel)]="item.codigo" name="codigo" placeholder="Codigo" />
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
