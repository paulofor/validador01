<div class="card" >
  <div class="header">
    <h4 class="title">Recurso Produto</h4>
    <td><button mat-raised-button color="primary" (click)="openDialog()">Novo</button></td>

  </div>

  <div class="content">
    <ul class="list-group">
      <div class="dgc_quadro" *ngFor="let recurso of listaRecurso">

        <div class="card">
          <div class="card-body">
            <a class="card-title" routerLink="/detalheRecursoProduto/{{recurso.id}}">{{recurso.nome}}</a>

            <p class="dgc_titulo">
              <img (click)="openDialog(recurso)" style="margin-left: 4px" heigth="18px" width="18px" src="assets/img/editar.png"/>
              <img *ngIf="exibeCorrendo(recurso)" style="margin-left: 4px" height="18px" width="18px" src="assets/img/correndo.jpg"/>
            </p>
            <p class="dgc_subtitulo" *ngIf="recurso.etapaCliente"  >{{recurso.etapaCliente.nome}}</p>
            <p class="dgc_descricao">{{recurso.descricao}}</p>
            <span class="badge badge-info badge-pill">{{recurso.tempoConsumido}}</span>
         
          </div>
        </div>
        <!--
        <p><small>
        <span class="badge badge-info badge-pill">{{recurso.tempoConsumido}}</span>
        -->
      </div>
    </ul>
