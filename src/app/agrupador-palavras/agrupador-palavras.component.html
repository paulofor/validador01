<h2 *ngIf="listaProjeto" mat-dialog-title>Projeto</h2>

<form class="example-form" >

  <mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="Componente" (selectionChange)="selecionado($event)"> 
        <mat-option *ngFor="let item of listaProjeto" [value]="item.id">
          {{item.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

</form>
