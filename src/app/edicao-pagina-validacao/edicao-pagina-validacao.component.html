<div *ngIf="projeto$ | async as projeto" class="home-page">

  <div class="banner">
    <div class="container">
      <h3 class="logo-font">{{ projeto.nome }}</h3>
    </div>
  </div>

  <div *ngIf="pagina" class="container">
    <form class="example-form" (ngSubmit)="onSubmit()">

      <mat-dialog-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="pagina.mensagemPrincipal" name="mensagemPrincipal" placeholder="Mensagem Principal" />
        </mat-form-field>
      </mat-dialog-content>



      <mat-dialog-actions>
        <button mat-button>Enviar</button>
        <button mat-button mat-dialog-close>Cancelar</button>
      </mat-dialog-actions>

    </form>
  </div>


</div>
