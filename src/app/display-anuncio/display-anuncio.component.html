<mat-card *ngIf="item">
  <mat-card-title>{{item.titulo1}}   -   {{item.titulo2}}</mat-card-title>
  <mat-card-subtitle>{{item.descricao1}}</mat-card-subtitle>
  <mat-card-content>
    <p>Ctr Médio: {{item.mediaCtr | number : '1.2-2' }}</p>
    <p>Impressões Médio: {{item.mediaImpressao | number : '1.1-1'}}</p>
  </mat-card-content>
</mat-card>
