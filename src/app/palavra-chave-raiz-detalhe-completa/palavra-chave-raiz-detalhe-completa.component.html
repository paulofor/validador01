<div *ngIf="raiz" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Palavra Chave: {{raiz.palavra}} - Lista Geral: {{raiz.palavraChaveEstatisticas.length}} itens</h4>
            <p>
              <span><a routerLink="/palavraChaveRaiz/{{raiz.id}}">[Melhores]</a></span>&nbsp;&nbsp;&nbsp;
              <span><a routerLink="/palavraChaveRaiz">[Raiz]</a></span>
            </p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="55%">Palavra</th>
                  <th width="15%">Cpc</th>
                  <th width="15%">Volume Mensal</th>
                  <th width="15%">√çndice</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of raiz.palavraChaveEstatisticas">
                  <td>{{item.palavraChaveGoogleId}}</td>
                  <td>{{item.mediaCpc}}</td>
                  <td align="right">{{item.volumePesquisa}}</td>
                  <td>{{item.indiceCompeticao}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
