<h2 *ngIf="plano" mat-dialog-title>{{plano.versaoRecurso.nome}}</h2>

<form *ngIf="tempoOk" class="example-full-width" (ngSubmit)="onSubmit()">


  <ng-container >
    Vers√£o:
    <span>{{plano.versaoRecurso.nome}}</span>
  </ng-container>

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput [ngModel]="tempo.horaInicio | date : 'dd/MM/yyy HH:mm:ss'" name="horaInicio" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput [ngModel]="tempo.horaTermino | date : 'dd/MM/yyy HH:mm:ss'" name="horaTermino" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button>Enviar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>

</form>
