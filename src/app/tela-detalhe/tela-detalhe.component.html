
<div *ngIf="item" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Tela: {{item.nome}}</h4>
            <button class="btn btn-primary btn-sm " (click)="openDialog(item)">Adicionar</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="20%">Ordenação</th>
                  <th width="80%">Componente</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let subitem of item.telaComponenteWebs">
                  <td>
                    {{subitem.ordenacao}}
                  </td>
                  <td>
                    {{subitem.componenteWeb.nome}}
                  </td>
                  <td align="right">
                    <button class="btn btn-primary btn-sm " (click)="excluiRelacao(subitem)">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
