<div *ngIf="entidade.atributoEntidades" class="card">
  <div class="header">
    <h4 class="title">{{entidade.nome}} - Atributos</h4>
    <button class="btn btn-primary btn-sm " (click)="novoAtributo()">Novo</button>
  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="50%">Atributo</th>
          <th width="10%">Tipo</th>
          <th width="15%">Tela</th>
          <th width="15%">Posição</th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let atributo of entidade.atributoEntidades">
          <tr>
            <td>
              {{atributo.nome}}
            </td>
            <td>
              {{atributo.tipo}}
            </td>
            <td>
              {{atributo.label_tela}}
            </td>
            <td>
              {{atributo.ordenacao_tela}}
            </td>
            <td>
              <button class="btn btn-primary btn-sm " (click)="alteraAtributo(atributo)">Alterar</button>
            </td>
          </tr>

        </ng-container>
      </tbody>
    </table>
  </div>

</div>
