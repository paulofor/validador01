<div class="card" >
  <div class="header">
    <h4 class="title">Recurso Produto</h4>
    <td><button mat-raised-button color="primary" (click)="openDialog()">Novo</button></td>

  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="35%">Nome</th>
          <th width="35%">Etapa</th>
          <th width="10%">Tempo</th>
          <th width="10%">Desenvolvendo</th>
          <th width="5%"></th>
          <th width="5%"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let recurso of listaRecurso">
          <td>
            <div>
            {{recurso.nome}}
            </div>
          </td>  
          <td><span *ngIf="recurso.etapaCliente"  >{{recurso.etapaCliente.nome}}</span></td>
          <td>{{recurso.tempoConsumido}}</td>
          <td>{{recurso.desenvolvimento}}</td>
          <td>
            <a routerLink="/detalheRecursoProduto/{{recurso.id}}">Detalhe</a>
          </td>
          <td>
            <button class="btn btn-primary btn-sm " (click)="openDialog(recurso)">Alterar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
