<div class="main-content">
  <div class="container-fluid">
    <div *ngIf="listaProjeto" class="row">
      <h2 mat-dialog-title>Projeto</h2>

      <form class="example-form">

        <mat-dialog-content>
          <mat-form-field>
            <mat-select placeholder="Componente" (selectionChange)="selecionado($event.value)">
              <mat-option *ngFor="let item of listaProjeto" [value]="item.id">
                {{item.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-dialog-content>

      </form>
    </div>


    <div *ngIf="listaPalavra" class="row">
      <div class="col-md-12">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Palavra</th>
              <th>Cpc</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaPalavra">
              <td>{{item.palavraChaveGoogleId}}</td>
              <td>{{item.mediaCpc}}</td>
              <td align="right">
                <button class="btn btn-primary btn-sm " (click)="excluiItem(item)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>


  </div>
</div>
