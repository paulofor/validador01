<h2 mat-dialog-title>Aplicacao - {{item.nome}}</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="30" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="30" #namespace [(ngModel)]="item.namespace" name="namespace" placeholder="Namespace" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Paleta de cor" #paletaCorsId [(ngModel)]="item.paletaCorsId" name="paletaCorsId">
        <mat-option *ngFor="let paleta of listaPaleta" [value]="paleta.id">
          {{ paleta.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
