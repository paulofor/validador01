<div *ngIf="semana && semanaAtual" class="main-content">



  <div class="row">
    <div class="col-md-12">
      <app-plano-semana-por-contexto [semana]="semana"></app-plano-semana-por-contexto>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <app-display-plano-semana [semana]="semanaAtual"></app-display-plano-semana>
    </div>
  </div>
  
</div>
