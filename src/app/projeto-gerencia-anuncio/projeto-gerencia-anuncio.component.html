<div *ngIf="projeto" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Projeto: {{projeto.nome}}</h4>
          </div>
          <div class="header">
            <h4 class="title">Conceito: {{conceito.titulo}}</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Valor</h4>
            <button class="btn btn-primary btn-sm"  (click)="openDialog()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table *ngIf="lista" class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="90%">Valores</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaValor">
                  <td>{{item.titulo}}</td>
                  <td align="right">
                    <button class="btn btn-primary btn-sm " (click)="openDialog(item)">Alterar</button>
                  </td>
                </tr>
              </tbody>
            </table>
        
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
