<div *ngIf="campanha.campanhaPalavraChaveResultados" class="card">

    <div class="header">
      <h4 class="title">Resultado Palavra-Chaves</h4>
    </div>
  
    <div class="content table-responsive table-full-width">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th width="50%">Palavra</th>
            <th width="10%">Impress√µes</th>
            <th width="10%">Cliques</th>
            <th width="10%">Ctr</th>
            <th width="10%">Custo</th>
            <th width="10%">Cpc</th>
           </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of campanha.campanhaPalavraChaveResultados">
            <tr>
              <td>{{item.palavraChaveAds.palavra}}</td>
              <td>{{item.quantidadeImpressao}}</td>
              <td>{{item.quantidadeClique}}</td>
              <td>{{getCtr(item)| number : '1.2-2' }}</td>
              <td>{{item.custo}}</td>
              <td>{{getCpc(item)| number : '1.2-2' }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  
  </div>
