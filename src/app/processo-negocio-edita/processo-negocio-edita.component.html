<h2 mat-dialog-title>Edição Processo de Negócio</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="200" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="200" #descricao [(ngModel)]="item.descricao" name="descricao" placeholder="Descrição" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="200" #url [(ngModel)]="item.url" name="url" placeholder="Url" />
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
