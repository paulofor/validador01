


<div *ngIf="projeto" class="main-content">

            <h4 class="title">Conceito: {{conceito.titulo}}</h4>
          </div>
          <div *ngIf="!conceito" class="header">
            <h4 class="title">NÃ£o Existe Conceito</h4>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="conceito" class="row">
      <div class="col-md-12">
        <app-gerenciador-pagina-instalacao [projeto]="projeto" >
        </app-gerenciador-pagina-instalacao>
      </div>
    </div>
    
  </div>
</div>
