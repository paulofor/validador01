<div *ngIf="pagina" class="main-content">
  <div class="container-fluid">


    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <div class="header">
            <h4 class="title">{{ pagina.projeto.nome }}</h4>
          </div>

          <div class="content">

            <form class="example-form" (ngSubmit)="onSubmit()">
              <mat-dialog-content>
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="pagina.mensagemPrincipal" name="mensagemPrincipal" placeholder="Mensagem Principal" />
                </mat-form-field>
              </mat-dialog-content>

              <mat-dialog-content>
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="pagina.mensagemSecundaria" name="mensagemSecundaria" placeholder="Mensagem Secundária" />
                </mat-form-field>
              </mat-dialog-content>

              <mat-dialog-content>
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="pagina.botaoAcao" name="botaoAcao" placeholder="Botão de Ação" />
                </mat-form-field>
              </mat-dialog-content>

              <mat-dialog-content>
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="pagina.marcaLogo" name="marcaLogo" placeholder="Marca / Logo" />
                </mat-form-field>
              </mat-dialog-content>

              <mat-dialog-actions *ngIf="(pagina.permiteEdicao==1)">
                <button mat-button>Enviar</button>
                <button mat-button mat-dialog-close>Cancelar</button>
              </mat-dialog-actions>
            </form>

          </div>


        </div>
      </div>

    </div>

    <div *ngIf="pagina.id" class="row">
      <div class="col-md-12">
        <app-escolhe-item-validacao  [pagina]="pagina"></app-escolhe-item-validacao>
      </div>
    </div>


    <div *ngIf="pagina.id" class="row">
      <div class="col-md-12">
        <app-imagem-principal-pagina  [pagina]="pagina"></app-imagem-principal-pagina>
      </div>
    </div>

  </div>
</div>
