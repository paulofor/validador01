<div class="card" *ngIf="recurso">
  <div class="header">
    <h4 class="title">Recurso {{recurso.nome}}</h4>
    <button mat-raised-button color="primary" (click)="openDialog()">Novo</button>
    <button mat-raised-button color="primary" (click)="atualizaPrazo()">Atualização</button>
  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="45%">Nome</th>
          <th width="10%">Data Prevista</th>
          <th width="10%">Total Planejado</th>
          <th width="10%">Tempo Semana</th>
          <th width="10%">Tempo Consumido</th>
          <th width="10%">Em execução</th>
          <th width="5%"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let versao of recurso.versaoRecursos">
          <td>
            <div>
            {{versao.nome}}
            </div>
          </td>  
          <td>{{versao.dataPrevista | date: 'dd/MM/yyyy'}}</td>
          <td>{{versao.tempoPlanejado}}</td>
          <td>{{versao.tempoPlanejadoSemana}}</td>
          <td>{{versao.tempoConsumido}}</td>
          <td>{{versao.emExecucao}}</td>
          <td>
            <button class="btn btn-primary btn-sm " (click)="openDialog(versao)">Alterar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
