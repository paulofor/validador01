<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Processo de Neg√≥cio</h4>
            <button class="btn btn-primary btn-sm " (click)="openDialog()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="15%">ID</th>
                  <th width="50%">Nome</th>
                  <th width="10%"></th>
                  <th width="10%"></th>
                  <th width="10%"></th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td [ngClass]="getAtivoClasse(item)">{{item.id}}</td>
                  <td [ngClass]="getAtivoClasse(item)">{{item.nome}}</td>
                  <td [ngClass]="getAtivoClasse(item)">{{item.codigo}}</td>
                  <td>
                    <button class="btn btn-primary btn-sm " (click)="editaEtapa(item)">Etapas</button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-sm " (click)="openDialog(item)">Alterar</button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-sm " (click)="geraTempos(item)">Gera Tempos</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
