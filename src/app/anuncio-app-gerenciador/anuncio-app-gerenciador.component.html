<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Anuncios Aplicativos</h4>
            <button class="btn btn-primary btn-sm " (click)="openDialog()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="20%">Titulo1</th>
                  <th width="20%">Titulo2</th>
                  <th width="25%">Titulo3</th>
                  <th width="25%">Titulo4</th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td>{{item.titulo1}}</td>
                  <td>{{item.titulo2}}</td>
                  <td>{{item.titulo3}}</td>
                  <td>{{item.titulo4}}</td>
                  <td><button *ngIf="permiteEdicao(item)" class="btn btn-primary btn-sm "
                      (click)="openDialog(item)">Alterar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
