<div *ngIf="processoComPlano" class="card">
    <div class="header">
      <h4 class="title"></h4>
    </div>
    <div class="content table-responsive table-full-width">
      <table *ngIf="processoComPlano" class="table table-hover table-striped">
        <thead>
          <tr>
            <th width="25%">Processo</th>
            <th width="5%">Segunda</th>
            <th width="5%">Terça</th>
            <th width="5%">Quarta</th>
            <th width="5%">Quinta</th>
            <th width="5%">Sexta</th>
            <th width="5%">Sábado</th>
            <th width="5%">Domingo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of processoComPlano">
            <td>{{item.nome}}</td>
            <td *ngFor="let coluna of item.planoExecucaos">
              {{coluna.tempoEstimado}}
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
