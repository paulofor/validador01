<h2 mat-dialog-title>{{itemCanvas.descricao}}</h2>

<form class="example-full-width" (ngSubmit)="onSubmit()">

    <mat-dialog-content>
      <mat-form-field class="example-full-width">
        <input matInput maxlength="30" #nome [(ngModel)]="palavra.palavra" name="palavra" placeholder="Palavra Chave" />
      </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button>Salvar</button>
      <button mat-dialog-close>Fechar</button>
    </mat-dialog-actions>

  </form>
