<div class="main-content" *ngIf="projeto"> 
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Itens de Valor - {{projeto.nome}} ({{projeto.codigo}})</h4>
            <button class="btn btn-primary btn-sm " (click)="openDialog()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="80%">Nome</th>
                  <th width="20%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of projeto.itemValorApps">
                  <td>{{item.nome}}</td>
                  <td>
                    <button class="btn btn-primary btn-sm " (click)="openDialog(item)">Alterar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
