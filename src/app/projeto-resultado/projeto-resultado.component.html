<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="lista" class="card">
        <div class="header">
          <h4 class="title">Projetos Resultados</h4>
        </div>

        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th width="30%">Projeto</th>
                <th width="10%">CÃ³digo</th>
                <th width="10%">Custo</th>
                <th width="5%">Campanhas</th>
                <th width="10%">Tempo</th>
                <th width="35%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lista">
                <td><a routerLink="/projetoEvolucao/{{item.id}}">{{item.nome}}</a></td>
                <td>{{item.codigo}}</td>
                <td>{{item.custoCampanha}}</td>
                <td>{{item.quantidadeCampanha}}</td>
                <td>{{item.tempoTotal}}</td>
                <td></td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div>
  </div>
</div>
