
<div class="fluid-container">
  <div class="row">
    <div class="col-md-12 outer">
      <div class="row">
        <div class="col-md-9 rightcol fixed">
            <app-melhores-palavras-lista-geral *ngIf="isMelhores()" (escolhePalavra)="onEscolhePalavra($event)"></app-melhores-palavras-lista-geral>
            <app-melhores-palavras-baixo-custo *ngIf="isBaixoCusto()" (escolhePalavra)="onEscolhePalavra($event)"></app-melhores-palavras-baixo-custo>
        </div>
        <div class="col-md-3  leftcol scrollit">
            <app-agrupador-palavras [palavraNova]="palavra"></app-agrupador-palavras>
        </div>
      </div>
    </div>
  </div>
</div>
