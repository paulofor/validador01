<div *ngIf="listaExecucao" class="card">
  <div class="header">
    <h4 class="title">{{diaSemana.nomeDia}} ( {{semana.primeiroDia | date : 'dd/MM/yyyy' : 'UTC'}} até {{ semana.ultimoDia | date : 'dd/MM/yyyy'
      : 'UTC'}} )</h4>
  </div>
  <div class="content table-responsive table-full-width">
    <table *ngIf="listaPlano" class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="90%">Atividades</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plano of listaPlano">
          <td>{{plano.processoNegocioId}}</td>
          <td align="right">
            <button class="btn btn-primary btn-sm " (click)="criaExecucao(item)">Executar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="content table-responsive table-full-width">
    <table *ngIf="listaPlano" class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="90%">Execuções</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let execucao of listaExecucao">
          <td>{{execucao.processoNegocioId}}</td>
          <td align="right">
            <button class="btn btn-primary btn-sm " (click)="alteraExecucao(item)">Alterar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
