<div *ngIf="listaResultado" class="card">

    <div class="header">
      <h4 class="title">Resultado Palavra-Chaves</h4>
    </div>
  
    <div class="content table-responsive table-full-width">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th width="40%">Palavra</th>
            <th width="10%">Impress√µes</th>
            <th width="10%">Cliques</th>
            <th width="10%">Ctr</th>
            <th width="10%">Custo</th>
            <th width="10%">Cpc</th>
            <th width="10%">Conv.</th>
           </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of listaResultado">
            <tr>
              <td>{{item.palavraChaveGoogleId}}</td>
              <td>{{item.quantidadeImpressao}}</td>
              <td>{{item.quantidadeClique}}</td>
              <td>{{item.ctr | number : '1.2-2' }}</td>
              <td>{{item.custo | number : '1.2-2'}}</td>
              <td>{{item.cpcMedio | number : '1.2-2' }}</td>
              <td>{{item.conversao}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  
  </div>
