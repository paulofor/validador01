



<div *ngIf="itemValor" class="home-page">

  <div class="banner">
    <div class="container">
      <h3 class="logo-font">{{ itemValor.descricao }}</h3>
      
    </div>
  </div>

  <div  *ngIf="signo" class="container">
    <form class="example-full-width" (ngSubmit)="onSubmit()">

      <mat-dialog-content >
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="signo.titulo" name="titulo" placeholder="Titulo" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="signo.descricaoSimples" name="descricaoSimples" placeholder="Descrição" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="signo.bullet1" name="bullet1" placeholder="Bullet 1" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="signo.bullet2" name="bullet2" placeholder="Bullet 2" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="signo.bullet3" name="bullet3" placeholder="Bullet 3" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="signo.mensagemImagem" name="mensagemImagem" placeholder="Mensagem da imagem" />
        </mat-form-field>


        <div class="content table-responsive table-full-width">
          <img width="100%" *ngIf="signo.urlImagem" src="{{signo.urlImagem}}" >

          <image-upload url="{{urlUpload}}" 
          (uploadFinished)="onUploadFinished($event)"
          buttonCaption="Escolha a imagem"
          dropBoxMessage="ou arraste aqui"
          ></image-upload>
      
        </div>


      </mat-dialog-content>

   

      <mat-dialog-actions>
        <button mat-button>Enviar</button>
        <button mat-button mat-dialog-close>Cancelar</button>
      </mat-dialog-actions>

    </form>
  </div>


  <app-anuncio-ads-edita  [valor]="itemValor"></app-anuncio-ads-edita>

</div>
